<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <div class="container">

        <!-- Start Page -->
        <section id="start-container" class="home">
            <button type="button" id="start" class="startBtn radius-right">Start Quiz!</button>
            <button type="button" id="highscore" class="startBtn radius-left">Highscores!</button>
        </section>


        <!-- Quiz Section -->

        <div id="quiz" class="home hide">

            <section class="header">
                <p class="count-down"></p>
            </section>

            <h2 class="question" id="question-title"></h2>

            <div id="choices"></div>

            <p id="answerCheck" class="result hide"></p>
        </div>
        <!-- Quiz Results -->

        

        <!-- High Scores -->
        <div id="quiz-end" class="end-quiz hide">
            <div><h1>End of Quiz!</h1>
                <h3 class="score" id="score"></h3>
                <h2>Enter Initials:</h2>
                <input type="text" id="initials">
                <button id="save-score">Submit</button>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
